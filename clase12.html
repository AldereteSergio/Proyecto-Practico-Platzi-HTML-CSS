<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
            rel="stylesheet"
        />
        <title>Document</title>
        <style>
            :root {
                --white: #ffffff;
                --black: #000000;
                --very-light-pink: #c7c7c7;
                --text-input-field: #f7f7f7;
                --hospital-green: #acd9b2;
                --sm: 14px;
                --md: 16px;
                --lg: 18px;
            }
            body {
                margin: 0;
                font-family: "Quicksand", sans-serif;
            }

            .product-details {
                width: 360px;
                padding-bottom: 24px;
                position: absolute;
                right: 0;
            }

            .product-info {
                margin: 0 24px;
            }

            .product-info p:nth-child(1) {
                font-weight: bold;
                font-size: var(--md);
                margin-top: 8px;
                margin-bottom: 0;
            }

            .product-info p:nth-child(2) {
                font-size: var(--md);
                margin-top: 4px;
                margin-bottom: 0;
                color: var(--very-light-pink);
            }

            .product-info p:nth-child(3) {
                font-size: var(--sm);
                color: var(--very-light-pink);
                margin-top: 36px;
                margin-bottom: 0px;
            }

            .primary-button {
                margin-top: 36px;
                background-color: var(--hospital-green);
                border-radius: 8px;
                border: none;
                color: var(--white);
                width: 100%;
                cursor: pointer;
                font-size: var(--md);
                font-weight: bold;
                height: 50px;
            }

            .add-to-cart-button {
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .product-details .close-icon {
                background-color: var(--white);
                width: 14px;
                height: 14px;
                position: absolute;
                border-radius: 50%;
                padding: 12px;
                top: 8px;
                left: 8px;
                cursor: pointer;
            }

            .product-details .game-image {
                width: 100%;
                height: auto;
                border-radius: 0 0 20px 20px;
            }

            @media (max-width: 640px) {
                .product-details {
                    width: 100%;
                }
            }
        </style>
    </head>
    <body>
        <aside class="product-details">
            <div class="close-icon">
                <img
                    src="./Assets/Icons/icon_close.png"
                    alt="icon_close"
                    class="icon_close"
                />
            </div>
            <img
                src="./Assets/images-products/A Juggler_s Tale.jpeg"
                alt="a juggler's tale"
                class="game-image"
            />
            <div class="product-info">
                <p>$35.00</p>
                <p>A Juggler's Tale</p>
                <p>
                    Guía a Abby, la marioneta, a través de un sombrío pero
                    precioso mundo de fantasía en esta aventura cinemática.
                    Resuelve acertijos, evita trampas y huye de tus
                    perseguidores en busca de libertad. ¿Podrá Abby tomar las
                    riendas de su destino?
                </p>
                <button class="primary-button add-to-cart-button">
                    <img
                        src="./Assets/Icons/bt_add_to_cart.svg"
                        alt="add to cart"
                    />
                    Add to cart
                </button>
            </div>
        </aside>
    </body>
</html>
